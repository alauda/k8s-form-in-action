<form [formGroup]="form">
  <x-form-section>
    <x-deployment formControlName="ui"></x-deployment>
  </x-form-section>
  <x-form-section>
    <ng-monaco-editor
      (monacoEditorChanged)="editorChanged($event)"
      [options]="{ language: 'yaml' }"
      formControlName="yaml"
    ></ng-monaco-editor>
  </x-form-section>
  <button type="submit"></button>
</form>

<ng-template #demoZoneTemplate>
  <div *ngIf="contents" [innerHTML]="contents"></div>
</ng-template>
