<form [formGroup]="form">
  <x-form-section formArrayName="containers">
    <x-form-section
      *ngFor="let control of containersForm.controls; let index = index"
    >
      <x-container-form [formControlName]="index"> </x-container-form>
      <button (click)="removeContainer(index)" class="x-remove">-</button>
    </x-form-section>
    <button (click)="addContainer()" class="x-add">+</button>
  </x-form-section>
</form>
