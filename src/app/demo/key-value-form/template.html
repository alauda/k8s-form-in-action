<form>
  <x-form-section
    *ngFor="let row of controls; let index = index"
    [formGroup]="row"
  >
    <input formControlName="0" (blur)="onBlur()" />:
    <input formControlName="1" (blur)="onBlur()" />
    <button (click)="remove(index)">-</button>
  </x-form-section>
  <button (click)="add()">+</button>
</form>
