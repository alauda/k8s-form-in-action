<form>
  <x-form-section
    *ngFor="let row of controls; let last = last; let index = index"
    [formGroup]="row"
  >
    <input formControlName="0" (blur)="onBlur()" />:
    <input formControlName="1" (blur)="onBlur()" />
    <button *ngIf="last" (click)="add()">+</button>
    <button (click)="remove(index)">-</button>
  </x-form-section>
</form>
